<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd61aacddb.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>Random Review</title>
</head>

<body>
    <main>
        <section class="container">
          <div class="text">
            <h1>Our Reviews</h1>
            <div id="underline"></div>
          </div>
          <div class="main-section">
              <div class="img-container">
                <i class="fa-solid fa-quote-right" id="before"></i>
                <img src="./images/first pic.png" alt="Susan Smith" class="small-img" id="person-img">
              </div>
              <div class="text-content">
                <h3 id="author">Susan Smith</h3>
                <h4 id="job">Web Developer</h4>
                <p id="info">Hey! I am Susan Smith. I am a web developer from 8 years,and I am having my best time now.If you are working as a beginner don't worry your best time is on its way.Don't quit because winners never quit and quitters never win...</p>
              </div>
              
                <div class="flex button-container">
                  <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
              <div class="sup-me">
                <button class="random-btn">Surprise Me</button>
              </div>
              </div>
          </div>
        </section>
    </main>
    
</body>
</html>
